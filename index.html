<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipcode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)){
            return true;
        }else {
            return false;
        }
    };
    let zipcode1="03201 - 2150";
    console.log(is_usZipcode(zipcode1));
    let zipcode2="7892";
    console.log(is_usZipcode(zipcode2));

</script>
</body>
</html>
